<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="slider">

        <button onclick="showPrev()" id="slider-prev" class="slider-btn slider-prev">&lt;</button>
        
        <div class="slider-item active">
            <img class="slider-item-image" src="http://source.unsplash.com/hpjSkU2UYSU" alt="laptop">
            <div class="slider-item-description">
                <h3 class="slider-item-title">This is Slider Item Title</h3>
                <p class="slider-item-detail">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptates rem inventore accusantium tempore ab id numquam nostrum recusandae totam!</p>
                <a href="#" class="slider-item-cta">Visite</a>
            </div>
        </div>

        <div class="slider-item">
            <img class="slider-item-image" src="http://source.unsplash.com/fIq0tET6llw" alt="laptop">
        </div>

        <div class="slider-item">
            <img class="slider-item-image" src="http://source.unsplash.com/SYTO3xs06fU" alt="laptop">
        </div>

        <button onclick="showNext()" class="slider-btn slider-next">&gt;</button>
    </div>
</body>
</html>
